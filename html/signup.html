  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body style="background-image: url('image3.jpg')">
  <nav class="white" role="navigation" style="opacity: 0.9">
    <div class="nav-wrapper container">
      <a id="logo-container" href="index.html" class="brand-logo"><img src="logo.png" height="70px"/></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="about.html">About</a></li>

      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>

  <br/><br/>
  
  <div style="height:100px"></div>
    <div class="row">
      <div class="col s4 m4"></div>
      <div class="col s4 m4 center">
        <div class="card hoverable">
          
          <div class="card-content">
            <span class="card-title amber-text text-darken-4"><h3 class="darken">Signup today!</h3></span>
            
            <div class=" input-field center">
              <input type="text" id="username" placeholder="Name" class="validate"><br/>
              <input id="email" type="email" placeholder="E-mail" class="validate">
              <br/>
              <input type="password" id="password" placeholder="Password" class="validate"><br/>
              <input type="password" id="confirm_password" placeholder="Confirm Password" class="validate"><br/>
              <span class="center amber-text text-darken-4" id="msgbox"></span>
            </div>
                    
          </div>
          <div class="card-action">
            <button id="submit" class="btn amber darken-4 waves-effect waves-light">Create Account</button>
          </div>
          
        </div>
      </div>
      <div class="col s4 m4"></div>
    </div>
      <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Error occured</h4>
      <p>One or more fields are wrong</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">OK</a>
    </div>
  </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
  ></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    $(function(){
      let socket = io();
      $('#submit').on('click', function(){
        
        if($('#password').val().length<8) return $('#msgbox').html('Password must be atleast 8 characters.');

        let data = {
          username:$('#username').val(),
          email:$('#email').val(),
          password:$('#password').val(),
          confirm_password:$('#confirm_password').val()
        };
        
        socket.emit('signup', data);
        $('#name').val('');
        $('#email').val('');
        $('#password').val('');
        $('#confirm_password').val('');
      
      });

      socket.on('alert',(message)=>{
        console.log(message);
        $('#msgbox').html(message);
        if(message == "Account created")
          setTimeout(()=>window.open('index.html'),3000);
      });
    
    });
  </script>
</html>
