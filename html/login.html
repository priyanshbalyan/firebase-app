<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body style="background-image: url('image2.jpg')">
  <nav class="white" role="navigation" style="opacity: 0.9">
    <div class="nav-wrapper container">
      <a id="logo-container" href="index.html" class="brand-logo"><img src="logo.png" height="70px"/></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="signup.html">Signup</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Signup</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div style="height:100px"></div>
    <div class="row">
      <div class="col s4 m4"></div>
      <div class="col s4 m4 center">
        <div class="card hoverable">
          <div class="card-content">
            <span class="card-title amber-text text-darken-4"><h3 class="darke">Login to Zazzy</h3></span>
            <div class=" input-field center">
              <input type="text" id="username" placeholder="Username" class="validate"><br/>
              <input type="password" id="password" placeholder="Password" class="validate"><br/>
              <a href="#" class="amber-text text-darken-4 light left">Forgot password?</a><br/>
              <span class="center amber-text text-darken-4" id="msgbox"></span>
            </div>          
          </div>
          <div class="card-action">
            <a href="#" id="signin" class="amber darken-4 waves-effect waves-light btn">Login</a>
            <a href="signup.html" class="amber darken-4 waves-effect waves-light btn">Register</a>
          </div>
        </div>
      </div>
      <div class="col s4 m4"></div>
    </div>
      
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
  ></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    $(function(){
      let socket = io();
      $('#signin').on('click', function(){
        
        let data = {
          username:$('#username').val(),
          password:$('#password').val(),
        };
        socket.emit('login', data);

      });

      socket.on('alert',data=>{
        //console.log(message);
        $('#msgbox').html(data.message);
        if(data.success){
          localStorage.setItem('username',data.username);
          window.open(dashboard.html);
        }
      });
    
    });
  </script>
</html>
