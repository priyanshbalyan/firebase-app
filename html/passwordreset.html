    <style>
      .card{
        margin-left: auto;

    </style>
        <div class="card center hoverable">
          <div class="card-content center">
            <span class="card-title amber-text text-darken-4"><h3 class="darke">Create new password</h3></span>
            <forms action="dashboard.html">
            <div class=" input-field center">
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" id="new_password" class="validate">
                  <label for="new_password">New Password</label>
                </div>
                <div class="input-field col s12">
                  <input type="password" id="confirm_new_password" class="validate">
                  <label for="confirm_new_password">Confirm New Password</label>
                </div>
              </div>
              
          <div class="card-action">
            <a href="#" id="create" class="amber darken-4 waves-effect waves-light btn">Create</a>
            <br><h6 id="#toastbox" class="amber-text text-darken-2"></h6>
          </div>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>


    $(function(){
      let socket = io();
      $('#create').click(()=>{
        if($('#new_password').val()=="" || $('#confirm_new_password').val()=="")
          return Materialize.toast('You need to fill both fields.', 4000);
        if($('#new_password').val().length < 8)
          return Materialize.toast('Password must be atleast 8 characters in length.', 4000);
        if($('#new_password').val()!=$('#confirm_new_password').val())
          return Materialize.toast('Both passwords don\'t match.');

        socket.emit('newpwd', $('#new_password').val());
      });
    });
  </script>
